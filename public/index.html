<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header__logo">
                <img data-name="Main" data-surname="Stream" data-src="./images/avatars/Main-Stream.png" alt="logo" class="header__logo-img">
            </div>
            <div class="header__info">
                <div class="header__chat-name">Main streem</div>
                <div class="onlineBadge">
                    <span class="onlineBadge__text">Online: </span>
                    <span class="onlineBadge__value">0</span>
                </div>
            </div>
        </header>
        <aside class="aside" data-burger-state="open">
            <div class="aside__menu-btn" data-burger-state="open">
                <div class="aside__menu-btn-element"></div>
                <div class="aside__menu-btn-element"></div>
                <div class="aside__menu-btn-element"></div>
            </div>
            <div class="aside__chats">
                <div class="aside__chat-item">
                    <div class="aside__chat-avatar">
                        <img data-name="Main" data-surname="Stream" data-src="preload" alt="avatar" class="aside__avatar">
                    </div>
                    <div class="aside__chat-text">
                        <p class="aside__chat-name">Main Stream</p>
                        <p class="aside__chat-last-message">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam vel cumque veniam eaque dolores eos sit nisi natus cupiditate id aspernatur maiores odio delectus porro eveniet atque, soluta deleniti consectetur?</p>
                    </div>
                </div>
                <div class="aside__chat-item aside__add-btn" id="aside__add-btn">
                    <div class="aside__chat-avatar">
                        <img src="./images/add.svg" alt="add" class="aside__avatar">
                    </div>
                    <div class="aside__chat-text">
                        <p class="aside__chat-name">New chat room</p>
                    </div>
                </div>
            </div>
            <div class="aside__footer">
                <div class="aside__settings-btn">
                    <img src="./images/settings.svg" alt="settings">
                    <div class="aside__settings-btn-text">Settings</div>
                </div>
            </div>
        </aside>
        <div class="messages">

        </div>
        <form id="form" class="form">
            <textarea class="form__input" placeholder="Your meassage" id="message_info"></textarea>
            <div class="form__emoji" id="form__emojies">
                <h2 class="form__headline">Select emoji from list:</h2>
                <div class="form__emoji-container">

                </div>
            </div>
            <div class="form__buttons">
                <button type="button" class="form__buttons-item form__buttons-item_emoji" id="form__emoji"></button>
                <button type="submit" class="form__buttons-item form__buttons-item_send" id="form__submit"></button>
            </div>
        </form>
    </div>
    <script src="./scripts/emoji.js" charset="utf-8"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
